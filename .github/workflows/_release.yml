name: Release

on:
  push:
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+'
      - '!v[0-9]+.[0-9]+.[0-9]+-rc[0-9]+'
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  ExtractDocumentation:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v2
      - name: ExtractDocumentation
        run: |
          rm -rf ./docs
          unzip webHelpIN2-all.zip -d ./docs
          echo "pco.oss.encoredigitalgroup.com" > ./docs/CNAME
          git config --local user.email "github-actions@users.noreply.github.com"
          git config --local user.name "github-actions"
          git add .
          git commit -m "Build Documentation"
          git push origin main

  DeployDocumentation:
    needs: ExtractDocumentation
    name: DeployDocumentation
    uses: EncoreDigitalGroup/.github/.github/workflows/deploy-github-pages.yml@main
    permissions:
      contents: write
      pages: write
      id-token: write

  CreateRelease:
    needs: DeployDocumentation
    name: CreateRelease
    uses: EncoreDigitalGroup/.github/.github/workflows/create-release.yml@main
    secrets:
      token: ${{ secrets.GITHUB_TOKEN }}
    with:
      generate_release_notes: true
      is_draft: false
      pre_release: false